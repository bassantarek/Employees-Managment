<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" data-target="#exampleModal" (click)="addClick()" data-backdrop="static" data-keyboard="false">
  Add Employee
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <app-add-edit-emp [emp]="emp" *ngIf="ActiveAddEditEmpComp"></app-add-edit-emp>
            </div>
        </div>
    </div>
</div>
<!--  -->

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">EmployeeId</th>
            <th scope="col">Employee Name</th>
            <th scope="col">Department</th>
            <th scope="col">Date of joining</th>
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of EmployeeList">
            <th scope="row">{{dataItem.EmployeeId}}</th>
            <td>{{dataItem.EmployeeName}}</td>
            <td>{{dataItem.Department}}</td>
            <td>{{dataItem.DateOfJoining}}</td>
            <td>
                <button class="btn btn-light mx-1" data-toggle="modal" data-target="#exampleModal" (click)="editClick(dataItem)" data-backdrop="static" data-keyboard="false">
                <i class="fas fa-edit"></i>
              </button>
                <button class="btn btn-light mx-1" (click)="deleteClick(dataItem)">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
        </tr>
    </tbody>
</table>
