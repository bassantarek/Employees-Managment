<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" data-target="#exampleModal" (click)="addClick()" data-backdrop="static" data-keyboard="false">
  Add Department
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <app-add-edit-dep [dep]="dep" *ngIf="ActiveAddEditDepComp"></app-add-edit-dep>
            </div>
        </div>
    </div>
</div>
<!--  -->
<div class="d-flex flex-row">
    <div class="col-6">
        <input [(ngModel)]="DepartmentIdFilter" class="form-control" (keyup)="FilterFn ()" placeholder="filter">
        <button type="button" class="btn btn-light"><!-- (click)="sortResult(DepartmentId, true)" -->
<i class="fas fa-caret-up"></i>
</button>
        <button type="button" class="btn btn-light"><!-- (click)="sortResult(DepartmentId, false)" -->
<i class="fas fa-caret-down"></i>
</button>
    </div>
    <div class="col-6">
        <input [(ngModel)]="DepartmentNameFilter" class="form-control" (keyup)="FilterFn ()" placeholder="filter">
        <button type="button" class="btn btn-light"><!-- (click)="sortResult(DepartmentName, true)" -->
    <i class="fas fa-caret-up"></i>
  </button>
        <button type="button" class="btn btn-light"><!--  (click)="sortResult(DepartmentName, false)" -->
    <i class="fas fa-caret-down"></i>
  </button>
    </div>
</div>
<!--  -->
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">DepartmentId</th>
            <th scope="col">Department Name</th>
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of DepartmentList">
            <th scope="row">

                {{dataItem.DepartmentId}}
            </th>
            <td>

                {{dataItem.DepartmentName}}
            </td>
            <td>
                <button class="btn btn-light mx-1" data-toggle="modal" data-target="#exampleModal" (click)="editClick(dataItem)" data-backdrop="static" data-keyboard="false">
                <i class="fas fa-edit"></i>
              </button>
                <button class="btn btn-light mx-1" (click)="deleteClick(dataItem)">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
        </tr>
    </tbody>
</table>
