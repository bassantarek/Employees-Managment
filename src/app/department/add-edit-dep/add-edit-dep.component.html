<div class="form-group">
    <label for="exampleInputEmail1">Department Name</label>
    <input type="text" class="form-control" [(ngModel)]="DepartmentName" id="exampleInputEmail1" aria-describedby="emailHelp">
</div>
<button (click)="addDepartment()" *ngIf="dep.DepartmentId==0" type="button" class="btn btn-primary my-3">Add</button>
<button (click)="updateDepartment()" *ngIf="dep.DepartmentId!==0" type="button" class="btn btn-primary my-3">Update</button>
